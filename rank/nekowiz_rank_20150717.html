<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="./output_20150717.js"></script>

<script type="text/javascript">
$(function () {
    (function (Highcharts) {
        var each = Highcharts.each;
        
        Highcharts.wrap(Highcharts.Legend.prototype, 'renderItem', function (proceed, item) {
            
            proceed.call(this, item);
            
            
            var isPoint = !!item.series,
                collection = isPoint ? item.series.points : this.chart.series,
                groups = isPoint ? ['graphic'] : ['group', 'markerGroup'],
                element = item.legendGroup.element;
            
            element.onmouseover = function () {
               each(collection, function (seriesItem) {
                    if (seriesItem !== item) {
                        each(groups, function (group) {
                            seriesItem[group].animate({
                                opacity: 0.05
                            }, {
                                duration: 150
                            });
                        });
                    }
                });
            }
            element.onmouseout = function () {
               each(collection, function (seriesItem) {
                    if (seriesItem !== item) {
                        each(groups, function (group) {
                            seriesItem[group].animate({
                                opacity: 1
                            }, {
                                duration: 50
                            });
                        });
                    }
                });
            }           
            
        });
    }(Highcharts));

	Highcharts.setOptions({
        global: {
            timezoneOffset: -8 * 60
        },
		lang: {
			thousandsSep: ""
		}
    });
    $('#container').highcharts({
        chart: {
            type: 'line',
			zoomType: 'y',
			animation: false,
			marginRight: 50
        },
		rangeSelector: {
			enabled: true,
			buttons: [{
				type: 'minute',
				count: 30,
				text: '30分'
			}, {
				type: 'hour',
				count: 1,
				text: '1小時'
			}, {
				type: 'hour',
				count: 2,
				text: '2小時'
			}, {
				type: 'hour',
				count: 3,
				text: '3小時'
			}, {
				type: 'hour',
				count: 6,
				text: '6小時'
			}, {
				type: 'all',
				text: '全部'
			},
			]
		},
		scrollbar: {
			enabled: true
		},
        title: {
            text: '黑貓問答RPG 魔道盃排名表'
        },
        subtitle: {
            text: '正大光明的打魔道盃好不？'
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                month: '%e. %b',
                year: '%b'
            },
            title: {
                text: '時間'
            }
        },
        yAxis: {
            title: {
                text: 'Pt'
            }
        },
        tooltip: {
			shared: false,
            headerFormat: '{point.x:%H:%M:%S}<br>',
            pointFormat: '<b>{series.name}</b><br>{point.y} Pt<br>{point.pvnRankName}<br>得名成績: {point.PvnRecord.1}/{point.PvnRecord.2}/{point.PvnRecord.3}<br>'
        },

        plotOptions: {
            line: {
                marker: {
                    enabled: true
                }
            },
			series: {
				lineWidth: 1,
				states: {
                    hover: {
                        enabled: true,
                        lineWidth: 3
                    }
                },
				events: {
					click: function(event) {
						
						var seriesIndex = this.index;
						var series = this.chart.series;
						if (this.visible == false) {
							this.show();
						} else {
							var count = 0
							for (var i = 0; i < series.length; i++)
							{
								if (series[i].visible) {
									count += 1;
								}
							}
							if (count == 1) {
								for (var i = 0; i < series.length; i++)
								{
									if (series[i].index != seriesIndex)
									{
										series[i].show();
									}
								}
							} else if (count >= 50) {
								for (var i = 0; i < series.length; i++)
								{
									if (series[i].index != seriesIndex)
									{
										series[i].hide();
									}
								}
							} else {
								this.hide();
							}
						}
						
						return false;
					}
				}
			}
        },

        series: series
    });
});
</script>
</head>

<body>
<div id="container" style="min-width: 310px; height: 900px; margin: 0 auto"></div>
</body>
</html>
